<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Temperature Converter</title>

    <!-- Link css -->

    <link rel="stylesheet" href="style.css">

    <!-- Link js -->

    <script src="script.js" defer></script>

    <!-- Link font -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+French+Canon+SC&family=Montserrat&family=Poppins&family=Trade+Winds&display=swap" rel="stylesheet">
</head>
<body>

    <!-- container -->

    <div class="container">

        <!-- heading -->

        <div class="head">
            <p>Temperature Converter</p>
        </div>

        <!-- user-input -->

        <div class="input-side">
            <p>Degree:</p>
            <input type="text" placeholder="0">
            <select>
                <option selected>Celcius</option>
                <option >Kelvin</option>
                <option >Fahrenheit</option>
            </select>
        </div><br>


        <!-- useroutput -->

        <div class="output-side">
            <p>Result:</p>
            <input type="text" readonly  placeholder="result">
            <select >
                <option selected>Celcius</option>
                <option selected>Kelvin</option>
                <option>Fahrenheit</option>
            </select>

        </div>

    </div>

    <!-- container end-->

    

    
</body>
</html>
